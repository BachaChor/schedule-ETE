<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mid-Term </title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
        <div class="theme-toggle">
            <span class="toggle-label">Theme</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round">
                    <span class="mode-icon">üåô</span>
                    <span class="mode-icon">‚òÄÔ∏è</span>
                </span>
            </label>
        </div>
        
        <div class="title-section">
            <div class="title">MTE Exam Dates</div>
            <hr>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-default"></div>
                <span>Pending</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-prep"></div>
                <span>Prep Done</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-exam"></div>
                <span>Exam Done</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-both"></div>
                <span>Both Done</span>
            </div>
        </div>
        
        <div class="subjects-container"></div>

    <script src="script.js"></script>
